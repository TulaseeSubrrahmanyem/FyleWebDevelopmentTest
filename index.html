<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Include Bootstrap Icons stylesheet -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="container mt-5">
  <div class="formContainer">
    <h3 class="text-center mb-4" style="color: #564ce6; font-size:26px">Tax Calculator</h3>
    <form id="taxForm">
      <div class="mb-3 ">
          <label for="grossIncome" class="form-label"> Enter gross annual income
            <i class="bi bi-question-circle" data-bs-toggle="tooltip" title="Gross annual income is your total salary in a year before any deductions"></i>
          </label>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Enter gross annual income" id="grossIncome" required>
            <span class="input-group-text">
              <i class="bi bi-exclamation-circle icon" data-bs-toggle="tooltip" title="Please enter numbers only"></i>
            </span>
          </div>         
        </div>
        
      <div class="mb-3">
        <label for="extraIncome" class="form-label">Enter extra income 
          <i class="bi bi-question-circle" data-bs-toggle="tooltip" title="Enter any additional income from other sources (if applicable)"></i>
        </label>
        <input type="text" class="form-control" placeholder="Enter extra income from other sources" id="extraIncome">
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Enter age 
          <i class="bi bi-question-circle" data-bs-toggle="tooltip" title="Enter your age to calculate tax"></i>
        </label>
        <input type="number" class="form-control" placeholder="Enter your age" id="age" required min="1">
      </div>
      <div class="mb-3">
        <label for="deductions" class="form-label">Enter total applicable deductions 
          <i class="bi bi-question-circle" data-bs-toggle="tooltip" title="Enter the total amount of deductions to be applied for tax calculation"></i>
        </label>
        <input type="text" class="form-control" placeholder="Enter total applicable deductions" id="deductions">
      </div>     
      <button type="submit" class="btn btn-primary w-100 mt-4">Submit</button>
    </form>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="taxModal" tabindex="-1" aria-labelledby="taxModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-top ">
    <div class="modal-content custom-modal-dialog">
      <!-- <div class="modal-header">
        <h5 class="modal-title" id="taxModalLabel">Tax Calculation Result</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div> -->
      <div class="modal-body" id="modalBody">
        <!-- Modal content will be dynamically generated here -->
      </div>
      <div >
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script src="index.js" type="text/javascript"></script>

</body>
</html>
